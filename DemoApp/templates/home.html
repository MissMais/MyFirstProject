{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="{% static 'css/file.css' %}">
</head>
<body>
    <h1><u>Welcome to Demo Project</u></h1>
    <div class='container'>
    <div class='sub-container'>
        <form action="/" method="POST" class='form1'>
            <label for="id">
                <input type="text" name="Id" id="id" placeholder="Enter ID">
            </label><br>
            <label for="name">
                <input type="text" name="Name" id="name" placeholder="Enter Name">
            </label><br>
            <label for="age">
                <input type="text" name="Age" id="age" placeholder="Enter Age">
            </label><br>
            <label for="sal">
                <input type="text" name="Salary" id="sal" placeholder="Enter Salary">
            </label><br>
            <label for="city">
                <input type="text" name="City" id="city" placeholder="Enter City">
            </label><br>
            <label for="btn">
                <input type="submit" name="button" id="btn" value="Submit">
            </label>
        </form>
    </div>
    <div class='sub-container'>
        <table class='table1'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{u.userid}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.age}}</td>
                    <td>{{u.salary}}</td>
                    <td>{{u.city}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
